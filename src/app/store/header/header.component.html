<div class="header">
   <div class="header_up">
     <div class="header_up_left">
       
       <img src="../../assets/img/brandstv.jpg" alt="fgd">
     </div>
     <div class="header_up_right">
      
         <button pButton type="button" label="Пошук"></button>
         <input type="text" pInputText 
         placeholder="введіть назву товару" 
         [(ngModel)]="seachStr"
         >
       <p-dialog header="Вибрані товари" [(visible)]="display" [modal]="true" [responsive]="true" [width]="700" [minWidth]="200" [minY]="70"
                [baseZIndex]="10000">

         <app-basket></app-basket>

       </p-dialog>
       <button class="card" type="text" (click)="showDialog()" pButton label="Корзина"></button>

     </div>
  
   <p-menubar [model]="items" >
     </p-menubar>

 </div>
 </div>
