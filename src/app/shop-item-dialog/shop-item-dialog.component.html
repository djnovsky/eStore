<p-dialog [(visible)]="visible" [transitionOptions]="'400ms'">

    <div class="d-img-section">
      <img src="../../../assets/img/samsung15png.png" alt=""class="dialog-img">
    </div>

  <div *ngIf="selectedShopItem" class="dialog-text">
    <p class="dialog-title">{{selectedShopItem.title}}</p>
    <hr>
    <p class="dialog-description">{{selectedShopItem.description}}</p>
    <p class="d-price">{{selectedShopItem.price}}$</p>
  </div>
</p-dialog>
