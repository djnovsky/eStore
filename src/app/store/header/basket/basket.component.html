<p>У вашій корзині {{items.length}} товарів </p>
<hr>
<div class="p-grid" *ngFor="let item of items">
  <div class="p-col-4"><img src="../../../../assets/img/samsung15png.png" alt="" width="55" height="70"></div>
  <div class="p-col-7 p-offset-1">
    <p class="title"><b>{{item.title}}</b></p>
    <p class="category">{{item.category}}</p>
    
    <p class="price">{{item.price}} $</p>
    <button class="baskt-btn" (click)="dellItem(item)">Видалити з корзини</button>
  </div>
</div>
<p>Загальна ціна : {{total() | currency:'USD':'$'}}</p>
<hr>
<button pButton type="button" label="Оформити замовлення" class="ui-button-success" (click)="close()"></button>
