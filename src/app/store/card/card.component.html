<ul class="card" *ngFor="let item of items">

    <li *ngIf="items">
      <img (click)="showDialog()" src="../../../assets/img/samsung15png.png" alt="">
      <p class="text" (click)="showDialog()">{{item.description}}</p>
      <p class="price" (click)="showDialog()">{{item.price}} $</p>

      <div class="icon" (click)="putLike(item)">
      <div *ngIf="item.checked; else star">
         <i class="pi pi-star"> </i>
      </div>
        <ng-template #star>
          <i class="pi pi-star-o"></i>
        </ng-template>
      </div>

      <div class="button">
        <button pButton type="button" label="Добавити в корзину"
         class="ui-button-secondary" (click)="save()"></button>
        <button  pButton type="button" label="Характеристики"
        class="ui-button-secondary" (click)="showDialog()"> </button>

      </div>



    </li>

  </ul>
  <div class="pagination">
      <p-paginator [rows]="pageSize" totalRecords="100" (onPageChange)="paginate($event)"></p-paginator>
  </div>

  <p-dialog header="" [(visible)]="display" [transitionOptions]="'400ms'">
    <div>


      <li *ngIf="items">
          <img (click)="showDialog()" src="../../../assets/img/samsung15png.png" alt="">
          <p class="text" (click)="showDialog()">{{item.description}}</p>
          <p class="price" (click)="showDialog()">{{item.price}} $</p>
          <div class="button">

          </div>

          </li>
    </div>
  </p-dialog>
